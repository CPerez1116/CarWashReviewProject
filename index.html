<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Wash Review</title>
  </head>
  <body>
    <header class="titlePage">Car Wash Name</header>
    <h1 class="displayMessage">Squeaky Clean Words from Our Customers</h1>
    <form class="reviewForm" action="" method="post">
      <p>
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter Your Name"
        />
      </p>
      <p>
        <label for="email">Email: </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Your Email"
        />
      </p>
      <p>
        <label for="review">Share your experience:</label>
        <br />
        <textarea id="review" name="newReview"></textarea>
      </p>
      <p class="button">
        <button type="submit">Submit</button>
      </p>
    </form>
    <footer id="main-footer">
      <p>Copyright &copy; 2025, Christopher Perez</p>
    </footer>
  </body>
</html>
